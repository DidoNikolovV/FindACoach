<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head}">

</head>
<nav th:replace="~{fragments/navbar}"></nav>
<body>

<header class="header" th:object="${client}" style="height: 100vh">
    <div class="container">
        <h2 class="text-center text-white" style="margin-top: 7rem;" th:text="*{username} + ' Data'">Client Details</h2>
        <input type="hidden" id="clientName" th:value="${client.username}">
        <div class="row mt-4">
            <!-- Metrics Table -->
            <div class="col">
                <div class="card" style="height: 100%">
                    <div class="card-header d-flex justify-content-between">
                        <h5 class="card-title">Metrics</h5>
                        <button type="submit" class="btn btn-info w-25" data-toggle="modal" data-target="#weeklyDataModal" id="dataModalBtn">Data</button>
                    </div>
                    <!-- Modal -->
                    <div class="modal fade" id="weeklyDataModal" tabindex="-1" aria-labelledby="weeklyDataModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="weeklyDataModalLabel">Weekly Data</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <!-- Placeholder for displaying weekly data -->
                                    <table class="table">
                                        <thead>
                                        <tr>
                                            <th>Week</th>
                                            <th>Weight</th>
                                            <th>Steps Count</th>
                                            <th>Sleep Duration</th>
                                            <th>Mood</th>
                                            <th>Energy Levels</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <!-- Data will be dynamically populated here -->
                                        <!-- For demonstration purposes, you can fill this part with sample data -->
                                        <tr>
                                            <td>Week 1</td>
                                            <td id="avgWeight"></td>
                                            <td id="avgStepsCount"></td>
                                            <td id="avgSleep"></td>
                                            <td id="avgMood"></td>
                                            <td id="avgEnergyLevels"></td>
                                        </tr>
<!--                                        <tr>-->
<!--                                            <td>Week 2</td>-->
<!--                                            <td>74 kg</td>-->
<!--                                            <td>12000</td>-->
<!--                                            <td>7.5 hours</td>-->
<!--                                            <td>Excellent</td>-->
<!--                                            <td>High</td>-->
<!--                                        </tr>-->
                                        <!-- Add more rows for additional weeks -->
                                        </tbody>
                                    </table>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Weight</th>
                                <th>Calories Intake</th>
                                <th>Steps Count</th>
                                <th>Sleep Duration</th>
                                <th>Mood</th>
                                <th>Energy Levels</th>
                                <th>Date</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="metric : ${metrics}">
                                <td th:text="${metric.weight}"></td>
                                <td th:text="${metric.caloriesIntake}"></td>
                                <td th:text="${metric.stepsCount}"></td>
                                <td th:text="${metric.sleepDuration}"></td>
                                <td th:text="${metric.mood}"></td>
                                <td th:text="${metric.energyLevels}"></td>
                                <td th:text="${metric.date}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Goals Progress Table -->
            <div class="col">
                <div class="card" style="height: 100%">
                    <div class="card-header">
                        <h5 class="card-title">Goals Progress</h5>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Metric</th>
                                <th>Goal</th>
                                <th>Progress</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>Weight</td>
                                <td th:text="${client.weightGoal}"></td>
                                <td>
                                    <!-- Progress tracking for weight goal -->
                                    <div class="progress" style="height: 20px;">
                                        <div class="progress-bar bg-success" role="progressbar" th:text="${weightProgress} + '%'" th:style="'width:' + ${weightProgress} + '%'" th:aria-valuenow="${client.weight}" aria-valuemin="0" th:aria-valuemax="${client.weightGoal}">75%
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <!-- Repeat the same structure for other metrics and goals -->
                            <tr>
                                <td>Performance goals</td>
                                <td th:text="${client.performanceGoals}"></td>
                                <td>
                                    <!-- Progress tracking for calories intake goal -->
                                    <div class="progress">
                                        <!-- Assuming metric.caloriesIntake and goal.caloriesIntake are available -->
                                        <div class="progress-bar bg-success" role="progressbar" style="width: 54%;" aria-valuenow="54" aria-valuemin="0" aria-valuemax="100">54%</div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>Body Composition Goals</td>
                                <td th:text="${client.bodyCompositionGoal}"></td>
                                <td>
                                    <!-- Progress tracking for calories intake goal -->
                                    <div class="progress">
                                        <!-- Assuming metric.caloriesIntake and goal.caloriesIntake are available -->
                                        <div class="progress-bar bg-success" role="progressbar" style="width: 73%;" aria-valuenow="73" aria-valuemin="0" aria-valuemax="100">73%</div>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>


<footer th:replace="~{fragments/footer}"></footer>
<!--<script th:src="@{/js/client-details.js}"></script>-->
<script th:src="@{/js/averageMetrics.js}"></script>
</body>
</html>
