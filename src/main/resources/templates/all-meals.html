<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}">
</head>
<body>
<nav th:replace="~{fragments/navbar}"></nav>
<header class="header">
    <div class="container mx-auto row justify-content-center align-items-center" style="height: 100vh">
        <div class="col-md-10">
            <h2 class="text-center text-white">All Meals</h2>
            <div class="col-md-4">
                <div class="card" style="width: 18rem;" th:each="meal : ${allMeals}" th:object="${meal}">
                    <img class="card-img-top" th:src="*{imageUrl}" alt="Meal Image">
                    <div class="card-body text-center">
                        <h5 class="card-title">Name: <span th:text="*{name}"></span></h5>
                        <p class="card-title"><span>Description:</span> <span th:text="*{description}"></span></p>
                        <p class="card-title"><span>Type:</span> <span th:text="*{type}"></span></p>
                        <p class="card-title"><span>Calories:</span> 350</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</header>

<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
