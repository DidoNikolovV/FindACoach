<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}">
</head>
<body>
<nav th:replace="~{fragments/navbar}"></nav>
<div class="container">
    <h2 class="text-center text-white">All Meals</h2>
    <div class="row mx-auto">
        <div class="col-12">
            <div class="card-container mt-5">
                <div class="card" th:each="meal : ${allMeals}" th:object="${meal}">
                    <form th:action="@{/meals/{id}(id=*{id})}">
                        <div class="img-container" style="height: 150px; overflow: hidden;">
                            <img class="card-img-top img-fluid" th:src="*{imageUrl}" alt="Meal Image"
                                 style="object-fit: cover; width: 100%; height: 100%;">
                        </div>
                        <div class="card-body text-center">
                            <h5><span th:text="*{name}"></span></h5>
                            <p class="card-title text-muted"><span>Protein:</span> <span th:text="*{protein}"></span></p>
                            <p class="card-title text-muted"><span>Carbohydrates:</span> <span th:text="*{carbohydrates}"></span></p>
                            <p class="card-title text-muted"><span>Fats:</span> <span th:text="*{fats}"></span></p>
                            <p class="card-title text-muted"><span>Calories:</span> <span th:text="*{calories}"></span></p>
<!--                            <div class="text-center">-->
<!--                                <button type="submit" class="button-primary btn btn-info btn-lg">Details</button>-->
<!--                            </div>-->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
