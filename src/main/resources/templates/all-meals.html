<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}">
</head>
<body>
<nav th:replace="~{fragments/navbar}"></nav>
<header class="header">
    <div class="container" style="height: 100vh;">
        <h2 class="text-center text-white">All Meals</h2>
        <div class="row mx-auto justify-content-center align-content-center">
            <div class="col-md-8">
                <div class="d-flex flex-wrap justify-content-center align-content-center">
                    <div class="col-md-6 mb-4" style="margin-top: 25%" th:each="meal : ${allMeals}" th:object="${meal}">
                        <div class="card" style="width: 100%;">
                            <form th:action="@{/meals/{id}(id=*{id})}">
                                <div class="img-container" style="height: 250px; overflow: hidden;">
                                    <img class="card-img-top img-fluid" th:src="*{imageUrl}" alt="Meal Image" style="object-fit: cover; width: 100%; height: 100%;">
                                </div>
                                <div class="card-body text-center">
                                    <h5 class="card-title">Name: <span th:text="*{name}"></span></h5>
                                    <p class="card-title"><span>Description:</span> <span th:text="*{description}"></span></p>
                                    <p class="card-title"><span>Type:</span> <span th:text="*{type}"></span></p>
                                    <p class="card-title"><span>Calories:</span> 350</p>
                                    <div class="text-center">
                                        <button type="submit" class="button-primary btn btn-info btn-lg">Details</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</header>

<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
