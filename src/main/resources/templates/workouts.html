<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:replace="~{fragments/navbar}">
    </div>

    <div class="container-fluid my-5">
        <h1 class="text-center mt-5 primary my-3">Workout Bundles</h1>
        <div class="row mx-auto d-flex flex-row justify-content-center">
            <div class="col-md-4" th:each="workout : ${workouts.getContent()}" th:object="${workout}">
            <div class="card">
                <img th:src="*{imgUrl}" class="card-img-top" alt="Workout Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="*{name}">Full Body</h5>
                    <ul class="workout-details list-group list-group-flush">
                        <li class="list-group-item">
                            <th:block th:text="*{level}">BEGINNER</th:block>
                            <p class="card-text" th:text="*{description}">Start your fitness journey with our beginner workouts.</p>
                        </li>
                    </ul>
                </div>
                <div class="card-footer">
                    <a th:href="@{/workouts/{id}(id=*{id})}" class="btn btn-primary btn-block card-link">View Workout</a>
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="~{fragments/footer}"></footer>
    </div>
</body>
</html>
