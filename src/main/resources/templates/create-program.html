<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Workout Program</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav th:include="~{fragments/navbar}"></nav>
<div class="container">
    <h1>Create Workout Program</h1>
    <hr>

    <!-- Program Details Form -->
    <form th:action="@{/programs/create}" method="post">
        <!-- Input fields for program details -->
        <div class="form-group">
            <label for="programName">Program Name:</label>
            <input type="text" class="form-control" id="programName" name="programName" required>
        </div>
        <div class="form-group">
            <label for="programDescription">Program Description:</label>
            <textarea class="form-control" id="programDescription" name="programDescription" rows="3" required></textarea>
        </div>

        <!-- Week Selection -->
        <h3>Weeks</h3>
        <div class="form-row">
            <!-- Add inputs for number of weeks -->
            <div class="form-group col-md-2">
                <input type="number" class="form-control" id="numberOfWeeks" name="numberOfWeeks" min="1" max="52" placeholder="Weeks" required>
            </div>
        </div>

        <!-- Days and Workouts Selection -->
        <h3>Days and Workouts</h3>
        <!-- Iterate over weeks -->
        <div th:each="weekNumber : ${#numbers.sequence(1, 4)}">
            <h4>Week <span th:text="${weekNumber}"></span></h4>
            <!-- Iterate over days within each week -->
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="numberOfDays">Number of Days:</label>
                    <input type="number" class="form-control" id="numberOfDays" name="numberOfDays${weekNumber}" min="1" max="7" placeholder="Days" required>
                </div>
                <!-- Iterate over days -->
                <div th:each="dayNumber : ${#numbers.sequence(1, 7)}">
                    <div class="form-group col-md-4">
                        <label for="workoutSelect">Day <span th:text="${dayNumber}"></span> - Workout:</label>
                        <select class="form-control" id="workoutSelect" name="workout${weekNumber}_${dayNumber}">
                            <!-- Populate workouts dynamically -->
                            <option th:each="workout : ${allWorkouts}" th:value="${workout.id}" th:text="${workout.name}"></option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Save Program</button>
    </form>
</div>

<!-- Bootstrap JS (optional, for certain components) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
