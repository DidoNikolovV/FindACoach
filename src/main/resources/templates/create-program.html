<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}">
    <meta charset="UTF-8">
    <title>Create Workout Program</title>>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray */
            color: #343a40; /* Dark gray */
        }
        .form-group label {
            font-weight: bold;
        }
        .week-container {
            border: 1px solid #dee2e6; /* Light gray border */
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #f3f4f6; /* Lighter gray */
        }
        .day-container {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<nav th:include="~{fragments/navbar}"></nav>
<div class="container-fluid">
    <h1 class="mb-4">Create Workout Program</h1>

    <!-- Program Details Form -->
    <form th:action="@{/programs/create}" method="post">
        <!-- Input fields for program details -->
        <div class="form-group">
            <label for="programName">Program Name:</label>
            <input type="text" class="form-control" id="programName" name="programName" required>
        </div>
        <div class="form-group">
            <label for="programDescription">Program Description:</label>
            <textarea class="form-control" id="programDescription" name="programDescription" rows="3" required></textarea>
        </div>

        <!-- Week Selection -->
        <h3>Weeks</h3>
        <div class="form-group">
            <input type="number" class="form-control" id="numberOfWeeks" name="numberOfWeeks" min="1" max="52" placeholder="Number of Weeks" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary mt-4">Next</button>
    </form>
</div>
<footer th:replace="~{fragments/footer}" style=""></footer>
</body>
</html>
