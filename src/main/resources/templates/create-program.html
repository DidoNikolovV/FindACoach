<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head}"></head>
<nav th:replace="~{fragments/navbar}"></nav>
<body>
<div class="container my-5">
    <h1 class="mb-4">Create Program</h1>

    <!-- Add Workout Form -->
    <form th:action="@{/programs}" method="post">
        <!-- Workout Name -->
        <div class="form-group">
            <label for="workoutName">Workout Name:</label>
            <input type="text" class="form-control" id="workoutName" name="workoutName" required>
        </div>

        <!-- Add Exercises to Workout -->
        <div class="form-group">
            <label for="exercises">Add Exercises:</label>
            <textarea class="form-control" id="exercises" name="exercises" rows="3" placeholder="Exercise 1, Exercise 2, Exercise 3"></textarea>
        </div>

        <!-- Add to Week -->
        <div class="form-group">
            <label for="week">Add to Week:</label>
            <select class="form-control" id="week" name="week">
                <option value="1">Week 1</option>
                <option value="2">Week 2</option>
                <!-- Add more weeks as needed -->
            </select>
        </div>

        <!-- Add to Program -->
        <div class="form-group">
            <label for="program">Add to Program:</label>
            <select class="form-control" id="program" name="program">
                <option value="1">Program 1</option>
                <option value="2">Program 2</option>
                <!-- Add more programs as needed -->
            </select>
        </div>

        <!-- Add Week button -->
        <button type="submit" class="btn btn-primary">Add Workout to Program</button>
    </form>

    <!-- Add Week Form -->
    <form th:action="@{/weeks}" method="post" class="mt-4">
        <!-- Week Name -->
        <div class="form-group">
            <label for="weekName">Week Name:</label>
            <input type="text" class="form-control" id="weekName" name="weekName" required>
        </div>

        <!-- Add to Program -->
        <div class="form-group">
            <label for="program">Add to Program:</label>
            <select class="form-control" id="program" name="program">
                <option value="1">Program 1</option>
                <option value="2">Program 2</option>
                <!-- Add more programs as needed -->
            </select>
        </div>

        <!-- Add Week button -->
        <button type="submit" class="btn btn-primary">Add Week to Program</button>
    </form>

    <!-- Add Program Form -->
    <form th:action="@{/programs}" method="post" class="mt-4">
        <!-- Program Name -->
        <div class="form-group">
            <label for="programName">Program Name:</label>
            <input type="text" class="form-control" id="programName" name="programName" required>
        </div>

        <!-- Add Program button -->
        <button type="submit" class="btn btn-primary">Create Program</button>
    </form>
</div>

<script th:inline="javascript" src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script th:inline="javascript" src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script th:inline="javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
