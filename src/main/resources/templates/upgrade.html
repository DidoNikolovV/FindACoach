<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head}">

</head>
<header th:replace="~{fragments/navbar}">
</header>
<body>
<div class="row mx-auto d-flex flex-row justify-content-center my-10">
    <!-- First Card -->
    <div class="card mx-lg-3 mb-4 py-lg-3">
        <div class="card-body">
            <h5 class="card-title text-center font-weight-bold">Monthly</h5>
            <p class="card-text text-center">Get started today</p>
            <p class="card-text text-center font-weight-bold">Price: $9.99</p>
            <div class="text-center">
                <form th:action="@{/upgrade/Monthly}" th:method="POST">
                    <input type="submit" class="btn btn-dark bg-transparent text-dark plan-card.month"
                           value="Select Monthly Plan">
                    <p>Billed every month. Cancel anytime.</p>
                </form>
            </div>
        </div>
    </div>

    <!-- Second Card with Blue Border -->
    <div class="card mx-lg-3 mb-4 py-lg-3 plan-card-year">
        <div class="card-body">
            <div class="save-badge text-center">Save 25%</div>
            <h5 class="card-title text-center font-weight-bold">Yearly</h5>
            <p class="card-text text-blue text-center text-primary">Get 3 months for free!</p>
            <p class="card-text text-center font-weight-bold">$89.99</p>
            <div class="text-center">
                <form th:action="@{/upgrade/Yearly}" th:method="POST">
                    <input type="submit" class="btn btn-primary" value="Select Yearly Plan">
                    <p>Billed every year. Cancel anytime.</p>
                </form>

            </div>
        </div>
    </div>
</div>
</div>


<!-- Include your Bootstrap and other JavaScript files here -->
<div>
    <footer th:replace="~{fragments/footer}"></footer>
</div>
</body>
</html>
