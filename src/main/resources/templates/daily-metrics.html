<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}">
</head>
<body>
<nav th:replace="~{fragments/navbar}"></nav>
<div class="container" style="margin-top: 6rem;">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="d-flex flex-column">
                <h2 class="mt-4 text-center">Daily Tracker</h2>
                <form th:action="@{/clients/daily-metrics/{clientName}(clientName=${#authentication.principal.username})}"
                      th:method="post">
                    <!-- Physical Metrics -->
                    <h4>Physical Metrics</h4>
                    <div class="form-group">
                        <label for="weight">Weight (kg):</label>
                        <input type="number" class="form-control" id="weight" name="weight">
                    </div>
                    <!-- Nutrition -->
                    <h4>Nutrition</h4>
                    <div class="form-group">
                        <label for="caloriesIntake">Calories Intake:</label>
                        <input type="number" class="form-control" id="caloriesIntake" name="caloriesIntake">
                    </div>
                    <div class="form-group">
                        <label for="stepsCount">Steps Count:</label>
                        <input type="number" class="form-control" id="stepsCount" name="stepsCount">
                    </div>
                    <!-- Sleep -->
                    <h4>Sleep</h4>
                    <div class="form-group">
                        <label for="sleepDuration">Sleep Duration (hours):</label>
                        <input type="number" class="form-control" id="sleepDuration" name="sleepDuration">
                    </div>
                    <!-- Mood and Energy Levels -->
                    <h4>Mood and Energy Levels</h4>
                    <div class="form-group">
                        <label for="mood">Mood (1-10):</label>
                        <input type="number" class="form-control" id="mood" name="mood" min="1" max="10">
                    </div>
                    <div class="form-group">
                        <label for="energyLevels">Energy Levels (1-10):</label>
                        <input type="number" class="form-control" id="energyLevels" name="energyLevels" min="1"
                               max="10">
                    </div>
                    <div class="text-center mb-3">
                        <button type="submit" class="btn btn-primary w-50">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
