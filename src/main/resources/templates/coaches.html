<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"></head>
<body class="d-flex flex-column h-100">
<div th:replace="~{fragments/navbar}">
</div>

<div class="container-fluid d-flex flex-grow-1 align-items-center justify-content-center">
  <div class="row">
    <div th:each="coach : ${allCoaches}" th:object="${coach}" class="col-md-4 mb-4">
      <div class="card border-0">
          <img th:src="*{imgUrl}" class="card-img-top program-img" alt="Coach Image">
        <div class="card-body">
          <h5 class="card-title" th:text="'Username: ' + *{username}"></h5>
          <i class="fa-solid fa-envelope"></i>
          <span class="card-text" th:text="*{email}"></span>
          <p class="card-text" th:text="*{description}"></p>
        </div>
      </div>
      <a th:href="@{/users/coaches/{id}(id=*{id})}" type="submit" class="btn btn-info mt-2">Coach Details</a>
    </div>
  </div>
</div>

<div>
  <footer th:replace="~{fragments/footer}"></footer>
</div>
</body>
</html>
