<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"></head>
<body class="d-flex flex-column h-100">
<nav th:replace="~{fragments/navbar}"></nav>

<div class="container my-5" style="height: 100vh">
    <h1 class="text-center mb-4 mt-5" th:text="#{coaches.title}">Coaches</h1>
    <hr class="divider bg-danger mb-5">

    <!-- Coach Cards -->
    <div class="row row-cols-1 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 g-2 justify-content-center">
        <div class="col" th:each="coach : ${allCoaches}">
            <div class="card h-100 p-2" style="max-width: 14rem;">
                <img class="card-img-top img-fluid rounded" th:src="${coach.imgUrl}" alt="coach image">
                <div class="card-body text-center p-2">
                    <h6 class="card-title font-weight-bold">
                        <a th:href="@{/coaches/{coachId}(coachId=${coach.id})}" th:text="${coach.username}">Ryan Jackson</a>
                    </h6>
                    <p class="text-danger mb-1" th:text="#{coach.type.fitness}">Fitness</p>
                    <p class="card-text text-muted small" th:text="#{coach.experience}">10 years of experience in Fitness and professional athletics.</p>
                </div>
                <div class="card-footer bg-white border-0 p-2">
                    <div class="d-flex justify-content-center">
                        <a class="novi-icon icon icon-xxs icon-circle icon-darkest-filled fab fa-facebook mx-1" href="#" th:attr="title=#{social.facebook}"></a>
                        <a class="novi-icon icon icon-xxs icon-circle icon-darkest-filled fab fa-twitter mx-1" href="#" th:attr="title=#{social.twitter}"></a>
                        <a class="novi-icon icon icon-xxs icon-circle icon-darkest-filled fab fa-google-plus mx-1" href="#" th:attr="title=#{social.googlePlus}"></a>
                        <a class="novi-icon icon icon-xxs icon-circle icon-darkest-filled fab fa-linkedin mx-1" href="#" th:attr="title=#{social.linkedin}"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Pagination -->
    <div th:if="${allCoaches.totalPages > 1}" class="mt-4">
        <ul class="pagination justify-content-center">
            <li th:if="${allCoaches.number > 0}" class="page-item">
                <a th:href="@{/coaches/all(page=${allCoaches.number - 1})}" class="page-link" th:text="#{pagination.prev}">&lt; Prev</a>
            </li>
            <li th:each="page : ${#numbers.sequence(0, allCoaches.totalPages - 1)}"
                th:class="${page} == ${allCoaches.number} ? 'page-item active' : 'page-item'">
                <a th:href="@{/coaches/all(page=${page})}" class="page-link" th:text="${page + 1}"></a>
            </li>
            <li th:if="${allCoaches.number + 1 < allCoaches.totalPages}" class="page-item">
                <a th:href="@{/coaches/all(page=${allCoaches.number + 1})}" class="page-link" th:text="#{pagination.next}">Next &gt;</a>
            </li>
        </ul>
    </div>
</div>

<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
