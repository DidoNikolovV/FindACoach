<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<nav th:fragment="~{fragments/navbar}" class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
    <div class="container">
        <a class="logo text-warning" href="/">FindACoach</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'CLIENT', 'COACH')">
                    <a class="nav-link text-white h6"
                       th:href="@{/users/{username}/calendar(username=${#authentication.principal.username})}">My
                        Calendar</a>
                </li>
                <li class="nav-item dropdown" sec:authorize="hasAnyRole('ADMIN', 'COACH', 'CLIENT')">
                    <a class="nav-link dropdown-toggle text-white h6" href="#" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Programs
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="/programs/create" sec:authorize="hasAnyRole('ADMIN', 'COACH')">Create
                            Program</a>
                        <a class="dropdown-item" href="/programs/all">All Programs</a>
                        <a class="dropdown-item" href="/workouts/create">Create Workout</a>
                    </div>
                </li>
                <li class="nav-item dropdown" sec:authorize="hasAnyRole('ADMIN', 'COACH')">
                    <a class="nav-link dropdown-toggle text-white h6" href="#" id="navbarDropdownMenuLink" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Meals
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="/meals/create">Create Meal</a>
                        <a class="dropdown-item" href="/meals/all">All Meals</a>
                        <a class="dropdown-item" href="/meal-plans/create">Create Meal Plan</a>
                        <a class="dropdown-item" href="/meal-plans/all">Meal Plans</a>
                    </div>
                </li>

                <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'CLIENT')">
                    <a class="nav-link text-white h6" href="/coaches/all">Coaches</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'CLIENT')">
                    <a class="nav-link text-white h6" th:href="@{/clients/daily-metrics/{clientName}(clientName=${#authentication.principal.username})}">Daily Metrics</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('COACH')">
                    <a class="nav-link text-white h6"
                       th:href="@{/clients/{coach}/all(coach=${#authentication.principal.username})}">Clients</a>
                </li>
                <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link dropdown-toggle text-white h6" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Admin
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item h6" href="/workouts/add">Add Workout</a>
                        <a class="dropdown-item h6" href="/users/all">Manage Users</a>
                    </div>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <div class="form-inline my-2 my-lg-0 border px-3">
                        <div class="logged-user text-white">
                            Welcome,
                            <th:block sec:authentication="name"></th:block>
                            !
                        </div>
                        <form th:method="post" th:action="@{/users/logout}">
                            <input type="submit" class="btn btn-link text-white" value="Logout"/>
                        </form>
                    </div>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link text-white h6" href="/users/register">Register</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link text-white h6" href="/users/login">Login</a>
                </li>

                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/users/profile">
                        <!-- Font Awesome User Icon -->
                        <i class="fas fa-user"></i>
                    </a>
                </li>

                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/contact-us">Contact Us</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<script>
    $(document).ready(function () {
        $('.dropdown-toggle').dropdown();
    });
</script>
</html>
