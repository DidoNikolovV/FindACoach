<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"></head>
<nav th:replace="~{fragments/navbar}"></nav>
<body>
<header class="header">
    <div class="container mt-5 justify-content-center align-items-center" style="height: 100vh;">
        <input type="hidden" name="username" id="username" th:value="${#authentication.principal.username}">
        <input type="hidden" name="userTitle" id="userTitle" th:value="${userTitle}">
        <div id="calendar"></div>
    </div>
</header>


<footer th:include="~{fragments/footer}"></footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script th:src="@{/js/evo-calendar.min.js}"></script>
<script th:src="@{/js/scheduledWorkouts.js}"></script>
</body>
</html>
