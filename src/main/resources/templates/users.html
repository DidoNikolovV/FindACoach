<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <link rel="stylesheet" th:href="@{/css/reset-css.css}"/>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
  <link rel="stylesheet" th:href="@{/js/bootstrap.min.js}"/>
  <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
</head>

<body>
  <div>
    <nav th:replace="~{fragments/navbar}"></nav>
  </div>

  <div class="container mt-5" style="margin-top: 200px;">
    <div class="row justify-content-center">
      <div class="col-md-8 my-5">
        <h2 class="text-center mb-4 text-white">User Management</h2>

        <table class="table">
          <thead>
          <tr>
            <th class="text-white">ID</th>
            <th class="text-white">Email</th>
            <th class="text-white">Username</th>
            <th class="text-white">Role</th>
          </tr>
          </thead>
          <tbody>
          <!-- Loop through your user data here -->
          <tr th:each="user : ${users}">
            <td th:text="${user.id}" class="text-white"></td>
            <td th:text="${user.email}" class="text-white"></td>
            <td th:text="${user.username}" class="text-white"></td>
            <td>
              <form th:action="@{/users/all}" th:method="post">
                <input type="hidden" th:name="userId" th:value="${user.id}" />
                <select class="form-control" th:id="'roleSelect-' + ${user.id}" th:name="role">

                  <option th:selected="${user.roles.get(0).getRole().name() == 'USER'}"  th:value="USER">User</option>
                  <option th:selected="${user.roles.get(0).getRole().name() == 'ADMIN'}" th:value="ADMIN">Admin</option>
                </select>
                <button type="submit" class="btn btn-primary">Change Role</button>
              </form>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>


  <div>
    <footer th:replace="~{fragments/footer}"></footer>
  </div>
</body>
</html>
