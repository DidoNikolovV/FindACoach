<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"></head>
<body>
<nav th:replace="~{fragments/navbar}"></nav>
<header class="header">
    <div class="container m-auto row justify-content-center align-items-center" style="height: 100vh" th:object="${meal}">
        <div class="col-md-6">
            <h2 class="text-center text-white">Meal Details</h2>
            <div class="col-md-4">
                <div class="card meal-card">
                    <img class="card-img-top" th:src="*{imageUrl}" alt="Meal Image">
                    <div class="card-body">
                        <h5 class="card-title" th:text="*{name}">Meal Name</h5>
                        <p class="card-text" th:text="*{description}">Description of the meal goes here. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut fermentum nunc at metus dictum, a tempus metus commodo.</p>
                        <!-- Additional meal details -->
                        <p class="card-text" th:text="*{type}">Type: Breakfast</p>
                        <p class="card-text">Calories: 350</p>
                        <!-- Add more details as needed -->
                    </div>
                </div>
            </div>
        </div>

    </div>
</header>

<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
