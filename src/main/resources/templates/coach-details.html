<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head}"></head>
<body>
<nav th:replace="~{fragments/navbar}"></nav>
<div class="container my-5">
  <div class="row">
    <div class="col-md-6">
      <img th:src="${coachDetails.imgUrl}" class="img-fluid" alt="Coach Image">
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2>Coach Details</h2>
        </div>
        <div class="card-body">
          <h4 class="card-title" th:text="${coachDetails.username}"></h4>
          <p class="card-text" th:text="${coachDetails.email}"></p>
          <p class="card-text" th:text="${coachDetails.description}"></p>

          <h5 class="mt-4">Certificates:</h5>
          <ul class="list-group">
            <li class="list-group-item">
              <strong>Certified Fitness Trainer</strong>
              <p class="mb-0">
                Issued by: <span>Fitness Certification Authority</span>
              </p>
              <p class="mb-0">
                Issue Date: <span>2022-01-01</span>
              </p>
            </li>
          </ul>
        </div>
      </div>
      </div>
    </div>

</div>

<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
