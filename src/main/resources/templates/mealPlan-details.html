<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"></head>
<body>
<nav th:replace="~{fragments/navbar}"></nav>
<header class="header">
    <div class="container mx-auto row justify-content-center align-items-center align-content-center" style="height: 100vh" th:object="${mealPlan}">
        <div class="col-md-8">
            <h2 class="text-center text-white">Meal Plan Details</h2>
            <div class="row">
                <div class="col-md-4" th:each="meal : ${mealPlan.meals}">
                    <div class="card mb-4">
                        <div class="card-body text-center">
                            <h2 class="card-img-top" th:text="*{name}"></h2>
                            <h5 class="card-title" th:text="${meal.name}">Meal Name</h5>
                            <p class="card-text"><span>Description:</span> <span th:text="${meal.description}"></span></p>
                            <p class="card-text"><span>Type:</span> <span th:text="${meal.type}"></span></p>
<!--                            <p class="card-text"><span>Calories:</span> <span th:text="${meal.calories}"></span></p>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
