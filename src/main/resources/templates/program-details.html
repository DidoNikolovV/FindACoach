<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head}">
</head>

<body>
<nav th:replace="~{fragments/navbar}"></nav>
<div class="container my-5 bg-light text-dark ">
  <h2 th:text="${program.name}" class="text-center pb-2"></h2>
  <!-- Weeks Section -->
  <ul class="list-group list-group-flush">
    <li th:each="week, weekStat : ${program.weeks}" class="list-group-item">
      <h4 th:text="'Week ' + ${weekStat.index + 1}"></h4>
      <div th:each="workout, workoutStat : ${week.workouts}" class="list-group-item font-weight-bold">
        <div class="d-flex justify-content-between align-items-center">
          <div class="flex-grow-1">
            <span th:text="'Day ' + ${workoutStat.index + 1}"></span>
            <span th:text="${workout.name}"></span>
            <!-- Add more workout details as needed -->
          </div>
          <form th:method="POST"
                th:action="@{/programs/{programId}/complete/{weekId}(programId=${program.id}, weekId=${week.id})}">
            <button type="submit" class="btn btn-link">
              <i class="fa-solid fa-lg fa-circle-check text-success"></i>
            </button>
          </form>
        </div>
      </div>
    </li>
  </ul>
</div>



<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
