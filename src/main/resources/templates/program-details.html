<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head}">
</head>
<body>
<nav th:replace="~{fragments/navbar}"></nav>
<div class="container my-5 bg-light text-dark">
    <h2 th:text="${program.name}" class="text-center pb-2"></h2>
    <!-- Weeks Section -->
    <ul class="list-group list-group-flush">
        <li th:each="week, weekStat : ${allWeeks}" class="list-group-item">
            <h4 th:text="'Week ' + ${weekStat.index + 1}"></h4>
            <div th:each="programWorkout, workoutStat : ${week.days}" class="list-group-item font-weight-bold">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="flex-grow-1">
                        <a th:href="@{/workouts/{programId}/{weekId}/{id}(programId=${program.id}, weekId=${week.id}, id=${programWorkout.id})}"
                           class="text-dark">
                            <span th:text="'Day ' + ${programWorkout.dayNumber}"></span>
                            <span th:text="${programWorkout.name}"></span>
                        </a>
                        <!-- Check if the specific workout for the week is completed -->
                        <i th:if="${completedWorkouts[programWorkout.name]}" class="fa-solid fa-lg fa-circle-check text-success"></i>
                    </div>
                    <form th:method="POST"
                          th:action="@{/programs/{programId}/complete/{weekId}(programId=${program.id}, weekId=${week.id})}">
                    </form>
                </div>
            </div>
        </li>
    </ul>

    <div class="d-flex justify-content-center mt-4">
        <div>
            <h5>Total Completed Workouts: <span th:text="${completedWorkouts.size()} + '/'"></span> <span
                    th:text="${allWeeks.size()}"></span></h5>
        </div>
    </div>

    <div class="d-flex justify-content-center my-2">
        <div>
            <form method="POST" th:action="@{/programs/{programId}/completed(programId=${programId})}">
                <button th:class="${completedWorkouts.size() == allWeeks.size() ? 'btn btn-success' : 'btn btn-success disabled'}">
                    Completed Program
                </button>
            </form>
        </div>
    </div>
</div>


<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
