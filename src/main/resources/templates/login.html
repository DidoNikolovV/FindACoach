<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}">
</head>
<header th:replace="~{fragments/navbar}"></header>
<body>
<div class="container">
    <h2 class="text-center text-white">Login</h2>
    <form th:method="post"
          th:action="@{/users/login}"
          th:object="${userLoginDTO}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">

        <div th:if="${hasLoginError}"
             th:text="'Incorrect username or password!'" class="text-danger"></div>

        <div class="form-group">
            <label for="username" class="text-white font-weight-bold">Username</label>
            <input id="username"
                   type="text"
                   class="form-control"
                   th:field="*{username}"
                   th:errorclass="bg-danger">
            <small th:if="${#fields.hasErrors('username')}"
                   th:errors="*{username}" class="text-danger">Username error message</small>
        </div>
        <div class="form-group">
            <label for="password" class="text-white font-weight-bold">Password</label>
            <input id="password"
                   type="password" class="form-control"
                   th:field="*{password}"
                   th:errorclass="bg-danger">
            <small th:if="${#fields.hasErrors('password')}"
                   th:errors="*{password}" class="text-danger">Password error message</small>

        </div>

        <div class="row">
            <div class="col">
                <div class="button-holder d-flex">
                    <button type="submit" class="button-primary btn btn-info btn-lg">Login</button>
                </div>
            </div>
        </div>
    </form>
</div>
    <footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
