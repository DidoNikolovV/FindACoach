<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}">
</head>
<header th:replace="~{fragments/navbar}"></header>
<body>
    <div class="container my-5 d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="text-center col-md-8">
            <h2 class="text-white">Login</h2>
            <form th:method="post" th:action="@{/users/login}" class="main-form mx-auto">
                <div class="form-group">
                    <label for="username" class="text-white font-weight-bold label-custom">Username</label>
                    <input id="username"
                           name="username"
                           th:value="${username}"
                           type="text"
                           class="form-control">
                </div>
                <div class="form-group">
                    <label for="password" class="text-white font-weight-bold label-custom ">Password</label>
                    <input id="password"
                           name="password"
                           type="password"
                           class="form-control">
                </div>
                <p th:if="${bad_credentials}" class="errors alert alert-danger">
                    Invalid username or password;
                </p>

                <div>
                    <div class="text-center">
                        <input type="checkbox" name="remember-me" class="text-white">
                        <span class="text-white">Remember me</span>
                    </div>
                </div>

                <div class="button-holder d-flex justify-content-center">
                    <button type="submit" class="button-primary btn btn-info btn-lg">Login</button>
                </div>
            </form>
        </div>
    </div>

    <footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
