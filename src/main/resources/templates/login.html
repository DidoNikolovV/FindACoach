<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}">
</head>
<header th:replace="~{fragments/navbar}"></header>
<body>
<div class="container">
    <h2 class="text-center text-white">Login</h2>
    <form th:method="post"
          th:action="@{/users/login}">
<!--          th:object="${userLoginDTO}"-->
          <div class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">>
          </div>

<!--        <div th:if="${hasLoginError}"-->
<!--             th:text="'Incorrect username or password!'" class="text-danger"></div>-->

        <div class="form-group">
            <label for="email" class="text-white font-weight-bold">Username</label>
            <input id="email"
                   name="email"
                   th:value="${email}"
                   type="text"
                   class="form-control"
                   placeholder="Email">
        </div>
        <div class="form-group">
            <label for="password" class="text-white font-weight-bold">Password</label>
            <input id="password"
                   name="password"
                   type="password" class="form-control">
        </div>

        <div class="form-group">
            <label for="rememberme" class="text-white font-weight-bold">Remember me</label>
            <input id="rememberme"
                   name="rememberme"
                   type="checkbox"
                   class="form-control">
        </div>

        <p th:if="${bad_credentials}" class="errors alert alert-danger">
            Invalid username or password;
        </p>

        <div class="row">
            <div class="col">
                <div class="button-holder d-flex">
                    <button type="submit" class="button-primary btn btn-info btn-lg">Login</button>
                </div>
            </div>
        </div>
    </form>
</div>
    <footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
