<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"></head>
<body>
<nav th:replace="~{fragments/navbar}"></nav>
<header class="header">
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-md-8">
            <h2 class="text-white text-center" th:text="#{register.title}">Register</h2>
            <form th:method="post" th:action="@{/users/register}" th:object="${userRegisterDTO}"
                  class="main-form mx-auto">
                <div class="form-group">
                    <label for="username" class="form-label text-white font-weight-bold" th:text="#{register.username}">Username</label>
                    <input id="username"
                           type="text"
                           class="form-control"
                           th:field="*{username}"
                           th:errorclass="bg-danger">
                    <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger" th:text="#{register.username_error}">Username error message</small>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label text-white font-weight-bold" th:text="#{register.email}">Email</label>
                    <input id="email"
                           type="email"
                           th:field="*{email}"
                           th:errorclass="bg-danger"
                           class="form-control">
                    <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger" th:text="#{register.email_error}">Email error message</small>
                </div>
                <div class="form-group">
                    <label for="password" class="text-white font-weight-bold" th:text="#{register.password}">Password</label>
                    <input id="password"
                           type="password"
                           class="form-control"
                           th:field="*{password}"
                           th:errorclass="bg-danger">
                    <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger" th:text="#{register.password_error}">Password error message</small>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="text-white font-weight-bold" th:text="#{register.confirm_password}">Confirm Password</label>
                    <input id="confirmPassword"
                           type="password"
                           class="form-control"
                           th:field="*{confirmPassword}"
                           th:classappend="${#fields.hasErrors('password')} ? 'bg-danger'">
                </div>

                <div class="form-group">
                    <label for="title" class="form-label text-white" th:text="#{register.title_label}">Title</label>
                    <select id="title" class="custom-select" th:field="*{title}">
                        <option value="CLIENT" selected th:text="#{register.client}">CLIENT</option>
                        <option value="COACH" th:text="#{register.coach}">COACH</option>
                    </select>
                </div>

                <div class="button-holder d-flex justify-content-center">
                    <button type="submit" class="button-primary btn btn-info btn-lg" th:text="#{register.submit}">Register</button>
                </div>
            </form>
        </div>
    </div>
</header>

<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
