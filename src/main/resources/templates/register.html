<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head}">
</head>
<body>
    <div>
        <nav th:replace="~{fragments/navbar}"></nav>>
    </div>
    <div class="container my-5 d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="text-center col-md-8">
            <h2 class="text-white">Register</h2>
            <form th:method="post" th:action="@{/users/register}" th:object="${userRegisterDTO}" class="main-form mx-auto">
                <div class="form-group">
                    <label for="username" class="text-white font-weight-bold">Username</label>
                    <input id="username"
                           type="text"
                           class="form-control"
                           th:field="*{username}"
                           th:errorclass="bg-danger">
                    <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger">Username error message</small>
                </div>
                <div class="form-group">
                    <label for="email" class="text-white font-weight-bold">Email</label>
                    <input id="email"
                           type="email"
                           th:field="*{email}"
                           th:errorclass="bg-danger"
                           class="form-control">
                    <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger">Email error message</small>
                </div>
                <div class="form-group">
                    <label for="password" class="text-white font-weight-bold">Password</label>
                    <input id="password"
                           type="password"
                           class="form-control"
                           th:field="*{password}"
                           th:errorclass="bg-danger">
                    <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger">Password error message</small>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="text-white font-weight-bold">Confirm Password</label>
                    <input id="confirmPassword"
                           type="password"
                           class="form-control"
                           th:field="*{confirmPassword}"
                           th:classappend="${#fields.hasErrors('password')} ? 'bg-danger'">
                </div>


                <div class="form-group">
                    <label for="title">Title</label>
                    <select id="title" class="custom-select" th:field="*{title}">
                        <option value="CLIENT" selected>CLIENT</option>
                        <option value="COACH">COACH</option>
                    </select>
                </div>


                <div class="button-holder d-flex justify-content-center">
                    <button type="submit" class="button-primary btn btn-info btn-lg">Register</button>
                </div>
            </form>
        </div>
    </div>



    <footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
