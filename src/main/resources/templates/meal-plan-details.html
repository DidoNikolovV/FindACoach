<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"></head>
<body>
<nav th:replace="~{fragments/navbar}"></nav>
<header class="header">
    <div class="container d-flex flex-column justify-content-center align-items-center align-content-center" style="height: 100vh">
        <h2 class="text-light">Meal Plan Details</h2>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${mealPlan.name}"></h5>
                        <p class="card-text" th:text="${mealPlan.description}"></p>
                        <hr>
                        <h6 class="card-subtitle mb-2 text-muted">Meals</h6>
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-center" th:each="meal : ${mealPlan.meals}">
                                <span th:text="${meal.name}"></span>
                                <a th:href="@{/meals/{mealId}(mealId=${meal.id})}">Details</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
    </div>
</header>

<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
