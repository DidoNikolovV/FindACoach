<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head}">

</head>
<body>
  <div>
    <nav th:replace="~{fragments/navbar}"></nav>
  </div>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Men's Clothing</h2>

    <form th:action="@{/clothes-men}" th:method="post">
      <div class="row row-cols-md-3">
        <!-- Sample Men's Clothing Items -->
        <div class="col mb-4" th:each="cloth: ${menClothes.getContent()}" th:object="${cloth}">
          <div class="card bg-dark">
            <img class="card-img-top" th:src="*{imgUrl}" alt="Men's Item 1">
            <div class="card-body">
              <h5 class="card-title" th:text="*{name}">Men's Item 1</h5>
              <p class="card-text" th:text="*{description}">Description of Men's Item 1.</p>
            </div>
            <div class="card-footer bg-light text-center bg-dark">
              <p class="card-text font-weight-bold" th:text="*{price}">$29.99</p>
              <button type="submit" class="btn btn-primary btn-sm">Add to Cart</button>
            </div>
          </div>

        </div>
      </div>
    </form>

    <!-- Pagination Controls -->
    <div th:if="${menClothes.totalPages > 1}" class="mt-3">
      <ul class="pagination justify-content-center">
        <li th:if="${menCloths.number > 0}" class="page-item">
          <a th:href="@{${'/cloths/men'}(page=${menCloths.number - 1})}" class="page-link">&lt; Prev</a>
        </li>
        <li th:each="page : ${#numbers.sequence(0, workouts.totalPages - 1)}" th:class="${page} == ${menCloths.number} ? 'page-item active' : 'page-item'">
          <a th:href="@{${'/cloths/men'}(page=${page})}" class="page-link" th:text="${page + 1}"></a>
        </li>
        <li th:if="${menCloths.number + 1 < menCloths.totalPages}" class="page-item">
          <a th:href="@{${'/cloths/men'}(page=${menCloths.number + 1})}" class="page-link">Next &gt;</a>
        </li>
      </ul>
    </div>



      <!-- Add more cards for Men's clothing items as needed -->
    </div>
  <div>
    <footer th:replace="~{fragments/footer}"></footer>
  </div>
</body>
</html>
