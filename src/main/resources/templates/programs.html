<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"></head>
<body>
<nav th:replace="~{fragments/navbar}"></nav>

<header class="header">
    <div class="container d-flex flex-grow-1 flex-column align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="row" id="programsContainer">
            <div th:each="program : ${allPrograms}" th:object="${program}" class="col-md-4 mb-4">
                <div class="card border-0">
                    <a th:href="@{/programs/details/{id}(id=*{id})}" type="submit"
                       th:class="${membership == 'Free' ? 'th-disabled-overlay' : 'card-link p-0 card-hover'}">
                        <img th:src="*{imgUrl}" class="card-img-top program-img" alt="Workout Image">
                        <div th:class="${membership == 'Free' ? 'card-img-overlay th-disabled-overlay' : 'card-img-overlay'}">
                            <h5 class="card-title text-center text-white text-uppercase text-info" th:text="*{name}">
                                Full Body</h5>
                            <i th:if="${membership == 'Free'}" class="fas fa-lock lock-icon"></i>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <!-- Helper Button -->
        <div class="row mt-4">
            <div class="col text-center">
                <button class="btn btn-lg btn-info" data-toggle="modal" data-target="#helperModal">
                    Need Help Choosing a Program?
                </button>
            </div>
        </div>
    </div>
</header>

<!-- Modal -->
<div class="modal fade" id="helperModal" tabindex="-1" role="dialog" aria-labelledby="helperModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="helperModalLabel">Help Me Choose a Program</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:action="@{/programs/recommendation}" method="post">
                    <div class="form-group">
                        <label for="fitnessLevel">Fitness Level</label>
                        <select class="form-control" id="fitnessLevel" name="fitnessLevel" required>
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="goal">Primary Goal</label>
                        <select class="form-control" id="goal" name="goal" required>
                            <option value="weight_loss">Weight Loss</option>
                            <option value="muscle_gain">Muscle Gain</option>
                            <option value="endurance">Endurance</option>
                            <option value="flexibility">Flexibility</option>
                            <option value="overall_fitness">Overall Fitness</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="workoutPreference">Workout Preference</label>
                        <select class="form-control" id="workoutPreference" name="workoutPreference" required>
                            <option value="home">Home Workouts</option>
                            <option value="gym">Gym Workouts</option>
                            <option value="outdoor">Outdoor Activities</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="workoutFrequency">Preferred Workout Frequency</label>
                        <select class="form-control" id="workoutFrequency" name="workoutFrequency" required>
                            <option value="1-2">1-2 times per week</option>
                            <option value="3-4">3-4 times per week</option>
                            <option value="5-6">5-6 times per week</option>
                            <option value="everyday">Every day</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Get Recommendation</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer}"></footer>

</body>
</html>
