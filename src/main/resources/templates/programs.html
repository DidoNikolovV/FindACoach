<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav th:replace="~{fragments/navbar}"></nav>

<header class="header">
    <div class="container d-flex flex-column align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-3" id="programsContainer" style="margin-top: 11rem;">
            <!-- Programs Cards -->
            <div th:each="program : ${allPrograms}" th:object="${program}" class="col">
                <div class="card border-0 h-100">
                    <a th:href="@{/programs/details/{id}(id=*{id})}"
                       th:class="${membership == 'Free' ? 'th-disabled-overlay' : 'card-link p-0 card-hover'}">
                        <img th:src="*{imgUrl}" class="card-img-top program-img" alt="Workout Image">
                        <div th:class="${membership == 'Free' ? 'card-img-overlay th-disabled-overlay' : 'card-img-overlay'}">
                            <h5 class="card-title text-center text-white text-uppercase text-info" th:text="*{name}">Full Body</h5>
                            <i th:if="${membership == 'Free'}" class="fas fa-lock lock-icon"></i>
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <!-- Helper Button Container -->
        <div class="row mt-4" id="helperButtonContainer">
            <div class="col text-center">
                <button class="btn btn-lg btn-info" data-toggle="modal" data-target="#helperModal"
                        th:text="#{need.help.button}">Need Help Choosing a Program?</button>
            </div>
        </div>
        <div class="row mt-4" id="showAllProgramsRow" style="display: none;">
            <div class="col text-center">
                <button id="showAllProgramsButton" class="btn btn-primary btn-block"
                        th:text="#{show.all.programs}">Show All Programs</button>
            </div>
        </div>
    </div>
</header>

<!-- Modal -->
<div class="modal fade" id="helperModal" tabindex="-1" role="dialog" aria-labelledby="helperModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="helperModalLabel" th:text="#{helper.modal.title}">Help Me Choose a Program</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="helperForm" th:action="@{/program-helper}" method="post">
                    <div class="form-group">
                        <label for="fitnessLevel" th:text="#{fitness.level.label}">Fitness Level</label>
                        <select class="form-control" id="fitnessLevel" name="fitnessLevel" required>
                            <option data-id="1" value="beginner" th:text="#{beginner.option}">Beginner</option>
                            <option data-id="2" value="intermediate" th:text="#{intermediate.option}">Intermediate</option>
                            <option data-id="3" value="advanced" th:text="#{advanced.option}">Advanced</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="goal" th:text="#{primary.goal.label}">Primary Goal</label>
                        <select class="form-control" id="goal" name="goal" required>
                            <option data-id="1" value="weight_loss" th:text="#{weight.loss.option}">Weight Loss</option>
                            <option data-id="2" value="muscle_gain" th:text="#{muscle.gain.option}">Muscle Gain</option>
                            <option data-id="3" value="endurance" th:text="#{endurance.option}">Endurance</option>
                            <option data-id="4" value="flexibility" th:text="#{flexibility.option}">Flexibility</option>
                            <option data-id="5" value="overall_fitness" th:text="#{overall.fitness.option}">Overall Fitness</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="workoutPreference" th:text="#{workout.preference.label}">Workout Preference</label>
                        <select class="form-control" id="workoutPreference" name="workoutPreference" required>
                            <option data-id="1" value="home" th:text="#{home.workouts.option}">Home Workouts</option>
                            <option data-id="2" value="gym" th:text="#{gym.workouts.option}">Gym Workouts</option>
                            <option data-id="3" value="outdoor" th:text="#{outdoor.activities.option}">Outdoor Activities</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="workoutFrequency" th:text="#{workout.frequency.label}">Preferred Workout Frequency</label>
                        <select class="form-control" id="workoutFrequency" name="workoutFrequency" required>
                            <option data-id="1" value="1-2" th:text="#{frequency.1_2.option}">1-2 times per week</option>
                            <option data-id="2" value="3-4" th:text="#{frequency.3_4.option}">3-4 times per week</option>
                            <option data-id="3" value="5-6" th:text="#{frequency.5_6.option}">5-6 times per week</option>
                            <option data-id="4" value="everyday" th:text="#{frequency.everyday.option}">Every day</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary btn-block" id="getRecommendationBtn"
                            th:text="#{get.recommendation.button}">Get Recommendation</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{close.button}">Close</button>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer}"></footer>
<script th:src="@{/js/programHelper.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
