<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"></head>
<body>
<nav th:replace="~{fragments/navbar}"></nav>

<header class="header">
    <div class="container d-flex flex-grow-1 align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="row" id="programsContainer">
            <div th:each="program : ${allPrograms}" th:object="${program}" class="col mb-4">
                <div class="card border-0">
                    <a th:href="@{/programs/{id}(id=*{id})}" type="submit"
                       th:class="${membership == 'Free' ? 'th-disabled-overlay' : 'card-link p-0 card-hover'}">
                        <img th:src="*{imgUrl}" class="card-img-top program-img" alt="Workout Image">
                        <div th:class="${membership == 'Free' ? 'card-img-overlay th-disabled-overlay' : 'card-img-overlay'}">
                            <h5 class="card-title text-center text-white text-uppercase text-info" th:text="*{name}">
                                Full Body</h5>
                            <i th:if="${membership == 'Free'}" class="fas fa-lock lock-icon"></i>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>

<footer th:replace="~{fragments/footer}"></footer>

</body>
</html>
