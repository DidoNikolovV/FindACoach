<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}">
</head>
<body>
<nav th:replace="~{fragments/navbar}"></nav>
<header class="header">
    <div class="container mt-5 text-light d-flex flex-column justify-content-center align-items-center"
         style="min-height: 100vh">
        <h2 class="text-center mb-4">Here you can explore and start training with this program</h2>
        <div th:object="${program}" style="width: 60%">
            <div class="row">
                <div class="col-md-12">
                    <h3 th:text="${program.name}" class="mb-3 text-center"></h3>
                    <p class="text-center"><strong>Total Duration:</strong> <span th:text="${program.weeks.size()}"></span>
                        weeks</p>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-md-12">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" th:style="'width: ' + ${program.completedPercentage} + '%;'"
                             aria-valuenow="${program.completedPercentage}"
                             aria-valuemin="0"
                             aria-valuemax="100">
                            <span th:text="${program.completedPercentage} + '%'"></span>
                        </div>
                    </div>
                </div>
            </div>
            <table class="table mt-4 text-white">
                <thead class="thead-dark">
                <tr>
                    <th>Weeks</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="week : ${program.weeks}">
                    <td>
                        <span th:text="${week.number}"></span>
<!--                        <span th:if="${week.completed}" class="badge badge-success ml-2">Completed</span>-->
                    </td>
                    <td>
                        <a th:href="@{/programs/{programId}/weeks/{weekId}(programId=${program.id}, weekId=${week.number})}"
                           class="btn btn-info text-white">Details</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="row mt-4">
                <div class="col-md-12 text-center">
                    <blockquote class="blockquote">
                        <p class="mb-0">"The only bad workout is the one that didn't happen."</p>
                        <footer class="blockquote-footer">Anonymous</footer>
                    </blockquote>
                </div>
            </div>
        </div>
    </div>
</header>

<footer th:replace="~{fragments/footer}"></footer>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
