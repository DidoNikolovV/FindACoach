<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}">
</head>
<body>
<nav th:replace="~{fragments/navbar}"></nav>
<div class="container mt-5" style="height: 100vh">
    <h3 class="text-center" th:text="${client.username} + ' Progress'"></h3>

    <!-- Display message if any -->
<!--    <div th:if="${message}" class="alert alert-info" role="alert">-->
<!--        <span th:text="${message}"></span>-->
<!--    </div>-->

    <!-- Upload form -->
    <form method="POST" th:action="@{/clients/{clientUsername}/progress(clientUsername=${client.username})}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file">Choose file</label>
            <input type="file" class="form-control-file" id="file" name="file" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>

    <!-- Uploaded photos gallery -->
    <h4 class="text-center mt-5">Uploaded Photos</h4>
    <div class="row">
        <div th:each="picture : ${progressPictures}" class="col-md-4 mb-3">
            <div class="card">
                <img th:src="${picture.url}" class="card-img-top" alt="Progress photo">
            </div>
        </div>
    </div>
</div>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
