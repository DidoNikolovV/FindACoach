<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"></head>
<body>
<nav th:replace="~{fragments/navbar}"></nav>
<header class="header">
    <div class="container mx-auto row justify-content-center align-items-center" style="height: 100vh">
        <div class="col-md-6 text-white">
            <h2 class="text-center">Create Meal</h2>
            <form action="#" th:action="@{/meals/create}" th:object="${meal}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter meal name">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" id="description" th:field="*{description}"
                              placeholder="Enter description"></textarea>
                </div>
                <div class="form-group">
                    <label for="type">Type:</label>
                    <select class="form-control" id="type" th:field="*{type}">
                        <option value="Breakfast">Breakfast</option>
                        <option value="Lunch">Lunch</option>
                        <option value="Dinner">Dinner</option>
                        <option value="Snack">Snack</option>
                    </select>
                </div>
<!--                <div class="form-group">-->
<!--                    <label for="photo">Photo:</label>-->
<!--                    <input type="file" class="form-control-file" id="photo" name="photo" th:field="*{image}">-->
<!--                </div>-->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary" style="width: 100%">Submit</button>
                </div>
            </form>
        </div>
    </div>
</header>

<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
