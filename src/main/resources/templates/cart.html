<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}">
</head>
<body>
    <div>
        <nav th:replace="~{fragments/navbar}"></nav>
    </div>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Shopping Cart</h2>

        <!-- Display cart items -->
        <table class="table" th:each="cloth: ${cartItems}" th:object="${cloth}">
            <thead>
            <tr>
                <th scope="col" th:text="*{name}">Cloth Name</th>
                <th scope="col" th:tel="*{price}">Price</th>
                <!-- Add more columns if needed -->
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${cartItems}">
                <td th:text="${item.clothName}"></td>
                <td th:text="${item.clothPrice}"></td>
                <!-- Add more columns if needed -->
            </tr>
            </tbody>
        </table>

        <!-- Add total price or other information if needed -->

    </div>

    <div>
        <footer th:replace="~{fragments/footer}"></footer>
    </div>

</body>
</html>
