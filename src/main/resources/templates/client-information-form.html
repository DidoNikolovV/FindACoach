<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head}">
</head>
<body>
<nav th:replace="~{fragments/navbar}"></nav>
<div class="container mt-5">
    <h1 class="text-center mb-4">Client Coaching Survey</h1>
    <form th:method="POST" th:object="${client}"
          th:action="@{/coaches/{coachId}/client/information(coachId=${coach.id})}">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" th:field="${client.username}">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" th:field="${client.email}">
        </div>
        <div class="form-group">
            <label for="goals">Goals</label>
            <textarea class="form-control" id="goals" rows="3" placeholder="Describe your fitness goals" th:field="${client.goals}"></textarea>
        </div>
        <div class="form-group">
            <label for="nutrition">Nutritional Information</label>
            <textarea class="form-control" id="nutrition" rows="3" placeholder="Any dietary restrictions, allergies, or foods you dislike?" th:field="${client.nutritionalInformation}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
