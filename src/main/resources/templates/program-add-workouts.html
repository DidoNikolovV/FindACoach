<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<nav th:replace="~{fragments/navbar}"></nav>
<header class="header">
    <div class="container d-flex align-items-center justify-content-center" style="height: 100vh">
        <div class="card mx-auto" style="max-width: 500px;">
            <div class="card-header text-center">
                <h5>Add Workouts to Days</h5>
            </div>
            <div class="card-body align-content-center" style="width: 25rem">
                <form th:action="@{/programs/create/{programId}(programId=${program.id})}" method="post" th:object="${weekCreationDTO}">
                    <div class="form-group">
                        <label for="weekSelect">Select Week:</label>
                        <select class="form-control" id="weekSelect" name="week" th:field="*{number}">
                            <option th:each="week, weekStat : ${program.weeks}" th:value="${weekStat.index + 1}" th:text="${weekStat.index + 1}" id="weekNumber"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <button type="button" class="btn btn-primary btn-block" id="openModalBtn">Add Workouts</button>
                    </div>
                </form>
                <form th:href="@{/programs/create/{programId}(programId=${program.id})}">
                    <button type="submit" class="btn btn-success btn-block">Program Details</button>
                </form>
            </div>

            <input type="hidden" id="programId" th:value="${program.id}">
            <!-- Modal -->
            <div class="modal fade" id="workoutModal" tabindex="-1" role="dialog" aria-labelledby="workoutModalLabel" aria-hidden="true">
                <form method="post" th:action="@{/workouts}">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="workoutModalLabel">Add Workouts to Days</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body" id="modal-body">
                                <!-- Workout selection form will be added here -->
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" id="saveWorkoutsBtn">Save</button>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</header>
<footer th:replace="~{fragments/footer}"></footer>
