<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"></head>
<body>
<nav th:replace="~{fragments/navbar}"></nav>
<header class="header">
    <div class="container d-flex align-items-center justify-content-center" style="height: 100vh">
        <div class="card mx-auto" style="max-width: 500px;">
            <div class="card-header text-center">
                <h5>Add Workouts to Days</h5>
            </div>
            <div class="card-body align-content-center" style="width: 25rem">
                <form th:action="@{/programs/create/{programId}(programId=${programId})}" method="post" th:object="${program}">
                    <div class="form-group">
                        <label for="weekSelect">Select Week:</label>
                        <select class="form-control" id="weekSelect" name="week">
                            <option th:each="week, weekStat : ${weeks}" th:value="${week.id}" th:text="${weekStat.index + 1}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="daySelect">Select Day:</label>
                        <select class="form-control" id="daySelect" name="day">
                            <option th:value="MONDAY">Monday</option>
                            <option th:value="TUESDAY">Tuesday</option>
                            <option th:value="WEDNESDAY">Wednesday</option>
                            <option th:value="THURSDAY">Thursday</option>
                            <option th:value="FRIDAY">Friday</option>
                            <option th:value="SATURDAY">Saturday</option>
                            <option th:value="SUNDAY">Sunday</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="workoutSelect">Select Workout:</label>
                        <select class="form-control" id="workoutSelect" name="workout">
                            <option th:each="workout : ${allWorkouts}" th:value="${workout.id}" th:text="${workout.name}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Add Workout</button>
                </form>
            </div>
        </div>
    </div>
</header>

<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
