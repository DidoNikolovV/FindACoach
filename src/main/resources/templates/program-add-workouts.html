<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"></head>
<body>
<nav th:replace="~{fragments/navbar}"></nav>
<header class="header">
    <div class="container d-flex align-items-center justify-content-center" style="height: 100vh">
        <div class="card mx-auto" style="max-width: 500px;">
            <div class="card-header text-center">
                <h5>Add Workouts to Days</h5>
            </div>
            <div class="card-body align-content-center" style="width: 25rem">
                <form th:action="@{/programs/create/{programId}(programId=${program.id})}" method="post" th:object="${weekCreationDTO}">
                    <div class="form-group">
                        <label for="weekSelect">Select Week:</label>
                        <select class="form-control" id="weekSelect" name="week" th:field="*{number}">
                            <option th:each="week, weekStat : ${program.weeks}" th:value="${weekStat.index + 1}" th:text="${weekStat.index + 1}" ></option>
                        </select>
                    </div>

                    <div class="form-group" >
                        <label>Select Days:</label><br>
                        <div th:each="day : ${days}" style="display: inline-block; margin-right: 10px;">
                            <input type="checkbox" id="daySelect" name="days" th:value="${day.name}" th:field="*{days}">
                            <label th:for="'daySelect' + ${day}" th:text="${day.name}"></label><br>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="workoutSelect">Select Workout:</label>
                        <select class="form-control" id="workoutSelect" name="workout" th:field="*{workoutId}">
                            <option th:each="workout : ${allWorkouts}" th:value="${workout.id}" th:text="${workout.name}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Add Workouts</button>
                </form>
                <form th:href="@{/programs/create/{programId}(programId=${program.id})}">
                    <button type="submit" class="btn btn-success btn-block">Program Details</button>
                </form>
            </div>
        </div>
    </div>

</header>

<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
