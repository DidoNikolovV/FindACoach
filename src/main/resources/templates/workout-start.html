<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head}">
  <title>Scheduled Workouts</title>
</head>
<!DOCTYPE html>
<body>

  <div class="container mt-4">
    <h2 class="text-center mb-4">Full Body Workout</h2>

    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Shoulder Press</h5>
        <p class="card-text">Reps: 12, Sets: 3</p>
        <button class="btn btn-primary">Mark as Completed</button>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Squats</h5>
        <p class="card-text">Reps: 10, Sets: 4</p>
        <button class="btn btn-primary">Mark as Completed</button>
      </div>
    </div>

    <!-- Add more exercises as needed -->

    <div class="text-center">
      <button id="startTimer" class="btn btn-success">Start Timer</button>
    </div>

    <div class="mt-4">
      <h3>Workout Timer:</h3>
      <div id="timer">00:00:00</div>
    </div>

    <div class="text-center mt-4">
      <button id="completeWorkout" class="btn btn-danger">Complete Workout</button>
    </div>
  </div>


  <div>
  <footer th:replace="~{fragments/footer}"></footer>
  </div>

  <script>
    // Sample timer logic (you may need to replace this with your actual timer implementation)
    let timer;
    let seconds = 0;

    function startTimer() {
      timer = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
      seconds++;
      const formattedTime = formatTime(seconds);
      document.getElementById('timer').textContent = formattedTime;
    }

    function formatTime(seconds) {
      const hours = Math.floor(seconds / 3600);
      const minutes = Math.floor((seconds % 3600) / 60);
      const remainingSeconds = seconds % 60;

      const formattedHours = padZero(hours);
      const formattedMinutes = padZero(minutes);
      const formattedSeconds = padZero(remainingSeconds);

      return `${formattedHours}:${formattedMinutes}:${formattedSeconds}`;
    }

    function padZero(value) {
      return value < 10 ? `0${value}` : value;
    }

    document.getElementById('startTimer').addEventListener('click', startTimer);

    document.getElementById('completeWorkout').addEventListener('click', function () {
      clearInterval(timer);
      alert('Workout Completed!');
    });
  </script>
</body>
</html>
