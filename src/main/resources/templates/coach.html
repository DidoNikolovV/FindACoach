<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head}">
</head>
<body>
<nav th:replace="~{fragments/navbar}"></nav>
<header class="header">
    <div class="container-fluid d-flex align-items-center justify-content-center"  style="height: 100vh">
        <div class="card text-white col-md-8" style="background-color: #1a1a1a">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <!-- Coach Image -->
                        <img th:src="${coach.imgUrl}" alt="Coach Picture" class="img-fluid rounded">
                    </div>
                    <div class="col-md-8">
                        <!-- Coach Details -->
                        <h5 class="card-title" th:text="'Username: ' + ${coach.username}"></h5>
                        <h5 class="card-title" th:text="'Email: ' + ${coach.email}"></h5>
                        <p class="card-text">Specialty: Fitness Training</p>
                        <p class="card-text">Experience: 5 years</p>
                        <!-- Add more details about the coach as needed -->

                        <h6 class="mt-3">Certificates:</h6>
                        <ul class="list-group">
                            <li class="list-group-item" style="background-color: #fecf3f">Certificate 1</li>
                            <li class="list-group-item" style="background-color: #fecf3f">Certificate 2</li>
                            <li class="list-group-item" style="background-color: #fecf3f">Certificate 3</li>
                            <!-- Add more certificates as needed -->
                        </ul>

                        <div class="mt-3">
                            <a class="btn btn-info text-white h6" href="/programs/all">View All Programs</a>
                            <a class="btn btn-info text-white h6" href="/mealplans/all">Meal Plans</a>
                        </div>
                    </div>
                </div>
                <form class="mt-4 mt-auto" th:method="POST" th:action="@{/coaches/coach/{coachId}/schedule(coachId=${coach.id})}"
                      th:object="${scheduledWorkoutDTO}">
                    <h2 class="my-4 text-center">Schedule Workout with Your Coach</h2>
                    <div class="form-group text-center">
                        <label for="datetime">Choose Date:</label>
                        <input type="datetime-local" class="form-control m-auto" style="width: 50%" th:field="*{scheduledDateTime}" id="datetime"
                               name="datetime" required>
                    </div>
                    <button type="submit" class="btn btn-success mt-auto">Schedule Workout</button>
                </form>
            </div>
        </div>
    </div>
</header>



<footer th:include="~{fragments/footer}"></footer>

</body>
</html>
