<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        lang="en">
<head th:replace="~{fragments/head}"></head>
<header th:replace="~{fragments/navbar}"></header>

<body>
  <div class="container text-white" style="min-height: 100vh;">

    <h2>Trainer's Clients</h2>

    <!-- Client List Table -->
    <table class="table text-white">
      <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Data</th>
      </tr>
      </thead>
      <tbody th:each="client: ${coach.clients}">
      <tr>
        <td>1</td>
        <td th:text="${client.username}">Client 1</td>
        <td th:text="${client.email}">client1@example.com</td>
        <td><a class="btn btn-info">Check Progress</a></td>
      </tr>
      </tbody>
    </table>

  </div>

  <footer th:replace="~{fragments/footer}"></footer>

</body>
</html>
