<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head th:replace="~{fragments/head}"></head>


<body>
<nav th:replace="~{fragments/navbar}"></nav>
<header class="header">
    <div class="container hero-clients" style="height: 100vh">
        <h2 class="text-center text-white mb-4">My Clients</h2>
        <table class="table table-dark table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Data</th>
            </tr>
            </thead>
            <tbody th:each="client: ${clients}">
            <tr>
                <td><img th:src="${client.imgUrl}" class="rounded-circle mr-3" alt="Profile Picture" style="width: 40px; height: 40px;"></td>
                <td th:text="${client.username}">Client 1</td>
                <td th:text="${client.email}">client1@example.com</td>
                <td><a th:href="@{/clients/{clientName}/details(clientName=${client.username})}" class="btn btn-info">Check
                    Details</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</header>

<footer th:replace="~{fragments/footer}"></footer>

</body>
</html>
